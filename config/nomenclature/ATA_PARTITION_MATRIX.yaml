# ============================================================================
# SECTION 3: VALIDATION RULES
# ============================================================================

validation_rules:
  # B00 is always implicit and valid
  b00_implicit: true
  
  # For any ATA_ROOT, only the blocks listed in the matrix are valid
  enforce_ata_block_mapping: true
  
  # Solution packs must reference valid ATA_ROOT + BLOCK combinations
  enforce_solution_pack_validity: true
  
  # CI/PLC should validate against this matrix
  ci_integration: true

# ============================================================================
# SECTION 4: MIGRATION AND TOOLING
# ============================================================================

migration:
  # Old BLOCK abbreviations â†’ New B## format
  # This mapping is for reference only; actual migration requires manual review
  legacy_block_mapping:
    OPS: "B10"      # Operational systems
    STR: "B50"      # Structures
    PROP: "B60"     # Propulsion/dynamics
    AI: "B20"       # AI falls under cybersecurity/digital
    DATA: "B30"     # Data/comms/registry
    CERT: "B10"     # Certification is operational governance
    SAF: "B10"      # Safety is operational governance
    SW: "B20"       # Software systems
    HW: "B50"       # Hardware/physical
    SYS: "B10"      # Systems engineering is operational
    TEST: "B10"     # Testing is operational
    MRO: "B10"      # MRO is operational
    CIRC: "B80"     # Circularity
    ENRG: "B80"     # Energy
    STOR: "B50"     # Storage is physical
    GEN: "B10"      # General/cross-cutting is operational
  
  notes: "Legacy BLOCK values are deprecated. Use B## format only."

tooling:
  scaffolder_integration:
    description: "Scaffolding tools should use this matrix to validate ATA_ROOT + BLOCK combinations"
    script: "scripts/scaffold_v6.py"
  
  validator_integration:
    description: "Validation tools should enforce ATA_ROOT + BLOCK constraints"
    script: "validate_nomenclature.py"
  
  plc_integration:
    description: "PLC gate should validate against this matrix"
    script: "scripts/plc_validate.py"

# ============================================================================
# SECTION 5: CHANGE CONTROL
# ============================================================================

change_control:
  authority: "Configuration Management Working Group"
  approval_required_for:
    - "New domain partition definitions (B##)"
    - "New ATA_ROOT to BLOCK mappings"
    - "New solution pack designations"
    - "Changes to existing mappings"
  
  process:
    - "Submit change request to CM WG with technical justification"
    - "Review and approval by CM WG"
    - "Update this ATA_PARTITION_MATRIX.yaml file"
    - "Update tooling (validators, scaffolding, PLC)"
    - "Update documentation"
    - "Communicate to stakeholders"
    - "Execute migration plan if breaking change"

# ============================================================================
# SECTION 6: DOCUMENTATION REFERENCES
# ============================================================================

documentation:
