---
# AMPEL360 Space-T ATA Partition Matrix
# SSOT for OPTINS Framework domain partitions and Solution Packs
# 
# This file defines:
# - Domain partition semantics (BLOCK B00-B90)
# - ATA_ROOT to BLOCK applicability
# - Solution Pack designations (COMMON, AIRT-only, SPACET-only)
#
# Version: 1.0
# Date: 2025-12-17
# Status: Normative
# Owner: Configuration Management WG

version: "1.0"
standard: "OPTINS_FRAMEWORK_V1_1"
date: "2025-12-17"
status: "Normative"

# ============================================================================
# SECTION 0: DOMAIN PARTITION DEFINITIONS (BLOCK = B00-B90)
# ============================================================================
# 
# B00 is universal (implicit for all ATA roots)
# B01 is policies/governance (universal)
# B10-B90 are domain-specific partitions

domain_partitions:
  B00:
    name: "GENERAL"
    description: "Universal baseline - applies to all ATA roots"
    environment: "all"
    implicit: true

  B01:
    name: "POLICIES"
    description: "Governance, standards, rules - applies to all ATA roots"
    environment: "all"
    implicit: true

  B10:
    name: "INFRASTRUCTURES AND SPACEPORTS"
    description: "Infrastructure systems and spaceport operations"
    environment: "onboard + offboard + simtest"

  B20:
    name: "ROBOTICS"
    description: "Robotics and automated systems"
    environment: "onboard + offboard"

  B30:
    name: "CYBERSECURITY, DATA, COMMS"
    description: "Cybersecurity, data management, and communications"
    environment: "digital + onboard"

  B40:
    name: "PHYSICS (pressure/thermal/cryo)"
    description: "Physical phenomena: pressure, thermal, cryogenic systems"
    environment: "onboard + simtest"

  B50:
    name: "PHYSICAL (aerostructures + HW, material)"
    description: "Physical structures, hardware, and materials"
    environment: "onboard + offboard"

  B60:
    name: "DYNAMICS (thrust/attitude/inerting)"
    description: "Dynamic systems: propulsion, attitude control, inerting"
    environment: "onboard + simtest"

  B70:
    name: "LAUNCHERS AND ENGINES"
    description: "Launcher systems and propulsion engines"
    environment: "onboard + simtest"

  B80:
    name: "RENEWABLE ENERGY & CIRCULARITY"
    description: "Renewable energy systems and circular economy"
    environment: "onboard + offboard"

  B90:
    name: "OPTICS, SENSORING AND OBSERVATION"
    description: "Optical systems, sensors, and observation equipment"
    environment: "onboard + offboard + simtest"

# ============================================================================
# SECTION 1: SOLUTION PACK SCHEMA
# ============================================================================
# 
# Solution Packs are versioned collections of artifacts for specific
# ATA_ROOT + BLOCK combinations, designated as:
# - COMMON (COM): Shared baseline for both AIRT and SPACET
# - AIRT-only: AIRT-specific addendum
# - SPACET-only: SPACET-specific addendum
#
# Naming convention: SPK_{DESIGNATION}_ATA{XX}_B{YY}_SV{NN}
# Examples:
#   - SPK_COM_ATA27_B10_SV01
#   - SPK_AIRT_ATA27_B60_SV01
#   - SPK_SPACET_ATA27_B40_SV01

solution_pack_schema:
  pattern: "SPK_{DESIGNATION}_ATA{ROOT}_B{BLOCK}_SV{VERSION}"
  designations:
    - COM         # Common baseline (AIRT + SPACET)
    - AIRT        # AIRT-only addendum
    - SPACET      # SPACET-only addendum
  version_format: "SV[0-9]{2}"  # SV01, SV02, etc.

# ============================================================================
# SECTION 2: OPT-INS ROOT-FIRST MATRIX
# ============================================================================
# 
# Defines which BLOCK values are applicable for each ATA_ROOT,
# and which solution packs exist (COM, AIRT-only, SPACET-only)

