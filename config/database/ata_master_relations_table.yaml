# AMPEL360 Space-T ATA Master Relations Table
# SSOT for ATA chapter relations, domain mappings, and stakeholder interfaces
# 
# This file defines:
# - ATA_ROOT to domain/axis mapping
# - Primary AoR (Area of Responsibility) - portal entry points
# - STK cross-dependencies (stakeholder interfaces)
# - Agency/context mapping
# - Knot applicability
#
# Version: 1.0
# Date: 2025-12-18
# Status: Normative
# Owner: Configuration Management WG

